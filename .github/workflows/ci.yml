name: CI

# Event Triggers
on:
    push:
        branches: ["*"]
    pull_request:
        branches: ["*"]

# Job
jobs:
    # Build Job
    build:
        runs-on: ubuntu-latest
        env:
            VITE_WEATHER_API_BASE_URL: ${{ secrets.VITE_WEATHER_API_BASE_URL }}
            VITE_DEBUG: ${{ secrets.VITE_DEBUG }}

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: "latest"

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Type Check
              run: bunx tsc --noEmit

            - name: Make scripts executable
              run: chmod +x scripts/check-ci-secrets.sh scripts/create-env.sh scripts/prepare-deploy.sh

            - name: Validate secrets
              run: ./scripts/check-ci-secrets.sh

            - name: Create .env.production
              run: ./scripts/create-env.sh

            - name: Run tests
              run: bun test

            - name: Build
              run: bun run build

            - name: Prepare deployment artifacts with separated serverless deps
              run: ./scripts/prepare-deploy.sh
            
            - name: Upload production-ready build
              uses: actions/upload-artifact@v4

              # Skip if running in local environment
              if: ${{ !env.ACT }}
              with:
                  name: deploy
                  path: deploy
