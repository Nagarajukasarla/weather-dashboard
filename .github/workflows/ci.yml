name: CI

# Event Triggers
on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

# Job
jobs:
    # Build Job
    build:
        runs-on: ubuntu-latest
        
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
            
            - name: Setup bun
              uses: oven-sh/setup-bun@v2
              with:
                bun-version: "latest"
            
            - name: Install dependencies
              run: bun install --frozen-lockfile
            
            - name: Type Check
              run: bunx tsc --noEmit
            
            - name: Build
              run: bun run build

            - name: Upload production-ready build
              uses: actions/upload-artifact@v4

              # Skip if running in local environment
              if: ${{ !env.ACT }}
              with:
                name: dist
                path: dist
            